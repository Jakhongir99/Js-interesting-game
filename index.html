<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js easy App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="game">
      <h1 class="time-text">Game time : <span id="time">5.0</span></h1>
      <h1 class="result-text hide">Your result :<span id="result"></span></h1>
      <div class="game-screen">
        <button class="start-game">Start Game</button>
      </div>
      <div class="time">
        <h4>Time (second)</h4>
        <input type="text" class="addTimeInput"  value="5" min="5" maxlength="5">
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
